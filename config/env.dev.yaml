# 개발/로컬용 설정

# 로깅 레벨
logging:
  level: 'DEBUG'
  format: 'console'

# 데이터베이스/파일 경로 (로컬)
data:
  base_path: './data'
  use_local_files: true

# API 설정 (개발용)
api:
  timeout: 30
  retry_count: 3
  mock_mode: false # 개발 시 true로 설정 가능

# 엑셀 설정 (개발용)
excel:
  auto_open: true # 생성 후 자동으로 엑셀 파일 열기
  backup_enabled: true

# AI 설정 (개발용)
ai:
  mock_responses: false # 개발 시 true로 설정 가능
  max_tokens: 1000

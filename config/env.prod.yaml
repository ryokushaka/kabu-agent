# 서버/배포용 설정

# 로깅 레벨
logging:
  level: 'INFO'
  format: 'json'

# 데이터베이스/파일 경로 (프로덕션)
data:
  base_path: '/app/data'
  use_local_files: false
  s3_bucket: '${S3_BUCKET}'

# API 설정 (프로덕션용)
api:
  timeout: 60
  retry_count: 5
  mock_mode: false

# 엑셀 설정 (프로덕션용)
excel:
  auto_open: false
  backup_enabled: true

# AI 설정 (프로덕션용)
ai:
  mock_responses: false
  max_tokens: 2000

# 배포 설정
deployment:
  email_enabled: true
  kakao_enabled: false # 필요시 true로 변경
  archive_retention_days: 30
